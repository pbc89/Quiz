<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Police or Paramilitary Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Police or Paramilitary?</h1>
    <div id="quiz">
      <img id="quiz-image" src="" alt="Quiz image" />
      <div class="buttons">
        <button onclick="submitAnswer('police')">Police</button>
        <button onclick="submitAnswer('paramilitary')">Paramilitary</button>
      </div>
    </div>
    <div id="result" style="display:none;">
      <h2>Your Score: <span id="score"></span></h2>
      <button onclick="shareResults()">Share on Twitter</button>
      <button onclick="restartQuiz()">Try Again</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
